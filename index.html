<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Lodha Place | Air Quality Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300"> 
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #9e801b;
            --text-greyish: #555555;
            /* Updated: 50% more transparent (0.65 -> 0.32) */
            --glass-bg: rgba(255, 255, 255, 0.32);
            --glass-border: rgba(255, 255, 255, 0.4);
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: 'Jost', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-greyish);
            overflow: hidden;
        }

        .dashboard-wrapper {
            width: 90vw;
            height: 90vh; 
            max-width: 1300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Brought everything to the center */
            gap: 2vh; /* Controls closeness of Header/Headline/Cards/Footer */
        }

        .header-top { 
            font-size: clamp(1.1rem, 1.4vw, 1.6rem); 
            letter-spacing: 0.3vw; 
            text-transform: uppercase; 
            font-weight: 500;
        }

        .main-headline { 
            font-size: clamp(1.8rem, 3.2vw, 3.8rem); 
            font-weight: 400; 
            text-transform: uppercase; 
            letter-spacing: 0.05vw;
            text-align: center;
            margin: 0;
            white-space: nowrap;
        }
        #status-text { font-weight: 600; }

        .card-container { 
            display: flex; 
            gap: 3vw; 
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: 1vh 0;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 50px;
            /* Updated: Perfect Square Logic */
            height: 55vh; 
            aspect-ratio: 1 / 1; 
            display: flex; flex-direction: column; 
            justify-content: space-between;
            align-items: center; 
            padding: 5vh 2vw;
            border: 1px solid var(--glass-border);
            box-sizing: border-box;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.06);
        }

        .card-label { 
            font-size: clamp(1.4rem, 2.2vw, 2.4rem); 
            letter-spacing: 0.3vw; 
            text-transform: uppercase; 
            font-weight: 400;
        }
        
        .aqi-value { 
            font-size: clamp(8.5rem, 16vw, 19rem); 
            font-weight: 200; color: var(--gold); 
            line-height: 0.7; margin: 0; letter-spacing: -0.8vw; 
        }

        .metrics-box {
            display: flex; width: 90%; 
            border: 1px solid rgba(158, 128, 27, 0.15);
            border-radius: 25px; padding: 2.5vh 0;
            background: rgba(255,255,255,0.2);
        }

        .metric-item { flex: 1; display: flex; flex-direction: column; align-items: center; position: relative; }
        .metric-item:first-child::after {
            content: ""; position: absolute; right: 0; top: 15%; height: 70%;
            width: 1px; background: rgba(158, 128, 27, 0.2);
        }
        
        .metric-label { font-size: clamp(0.8rem, 1vw, 1.2rem); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; font-weight: 500; }
        .metric-val { font-size: clamp(1.6rem, 2.4vw, 2.8rem); font-weight: 500; color: var(--gold); }
        
        /* Updated: Unit size matches value size */
        .metric-unit { font-size: 1em; opacity: 0.8; margin-left: 6px; font-weight: 300; }

        .footer-text { 
            font-size: clamp(1.2rem, 1.8vw, 2.2rem);
            font-weight: 500;
            letter-spacing: -0.02vw; 
            text-transform: uppercase; 
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <div class="header-top">Live Air Quality</div>
        
        <div class="main-headline">Indoor Air Quality is <b id="status-text">Detecting...</b></div>

        <div class="card-container">
            <div class="glass-card">
                <div class="card-label">Internal AQI</div>
                <div class="aqi-value" id="in-aqi">--</div>
                <div class="metrics-box">
                    <div class="metric-item">
                        <span class="metric-label">PM2.5</span>
                        <span class="metric-val" id="in-pm25">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">PM10</span>
                        <span class="metric-val" id="in-pm10">--</span>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <div class="card-label">External AQI</div>
                <div class="aqi-value" id="out-aqi">--</div>
                <div class="metrics-box">
                    <div class="metric-item">
                        <span class="metric-label">PM2.5</span>
                        <span class="metric-val" id="out-pm25">--</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">PM10</span>
                        <span class="metric-val" id="out-pm10">--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-text">One Lodha Place, Mumbai</div>
    </div>

    <script>
        const K_KEY = 'nomjPNZHYkGzzP5YIJePqI2cUON67v1pj9JPXb8BpcgnC5VX';
        const W_KEY = '9442ebd14169de10c88aacffb7dc7c71';
        const LAT = "19.0000", LON = "72.8200";
        const DEVICE_IDS = ['d17c469a-1db3-4c73-85ba-8402e658f600', 'dd871a66-1d78-4f0f-b4a2-8b145d9b42f7', 'c7b40131-0924-4bdd-82dd-f2643847b39e', '424782d5-5528-43e4-8320-786dac9b62f2', 'e484e715-2fea-4480-8b66-1f07e02980fa', '796ebfee-564a-4361-b7d1-90f86c9297ed'];

        function calcAQI(pm) {
            if (pm <= 30) return Math.round(pm * 50 / 30);
            if (pm <= 60) return Math.round(50 + (pm - 30) * (50 / 30));
            if (pm <= 90) return Math.round(100 + (pm - 60) * (100 / 30));
            if (pm <= 120) return Math.round(200 + (pm - 90) * (100 / 30));
            if (pm <= 250) return Math.round(300 + (pm - 120) * (100 / 130));
            if (pm > 250) return Math.round(400 + (pm - 250) * (100 / 130));
            return 500;
        }

        async function updateData() {
            try {
                const fetches = DEVICE_IDS.map(id => fetch(`https://api.kaiterra.com/v1/devices/${id}/top?key=${K_KEY}`).then(r => r.json()));
                const results = await Promise.allSettled(fetches);
                let pm25List = [], pm10List = [];

                results.forEach(res => {
                    if (res.status === 'fulfilled' && res.value.data) {
                        const d = res.value.data;
                        pm25List.push(d.find(x => x.param === 'rpm25c').points[0].value);
                        pm10List.push(d.find(x => x.param === 'rpm10c').points[0].value);
                    }
                });

                if (pm25List.length > 0) {
                    const low25 = Math.min(...pm25List);
                    const low10 = Math.min(...pm10List);
                    const aqi = calcAQI(low25);
                    
                    document.getElementById('in-aqi').innerText = aqi;
                    document.getElementById('in-pm25').innerHTML = `${Math.round(low25)}<span class="metric-unit">µg/m³</span>`;
                    document.getElementById('in-pm10').innerHTML = `${Math.round(low10)}<span class="metric-unit">µg/m³</span>`;
                    
                    const st = document.getElementById('status-text');
                    if (aqi <= 15) st.innerText = "PRISTINE";
                    else if (aqi <= 30) st.innerText = "EXCEPTIONAL";
                    else if (aqi <= 45) st.innerText = "EXCELLENT";
                    else if (aqi <= 60) st.innerText = "VERY GOOD";
                    else st.innerText = "GOOD";
                }

                const pRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${W_KEY}`);
                const pData = await pRes.json();
                if (pData && pData.list) {
                    const c = pData.list[0].components;
                    document.getElementById('out-aqi').innerText = calcAQI(c.pm2_5);
                    document.getElementById('out-pm25').innerHTML = `${Math.round(c.pm2_5)}<span class="metric-unit">µg/m³</span>`;
                    document.getElementById('out-pm10').innerHTML = `${Math.round(c.pm10)}<span class="metric-unit">µg/m³</span>`;
                }
            } catch (e) { console.error(e); }
        }

        updateData();
        setInterval(updateData, 60000);
    </script>
</body>
</html>
