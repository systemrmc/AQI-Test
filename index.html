<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Lodha Place | Air Quality Dashboard</title>
    <meta http-equiv="refresh" content="300"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #9e801b;
            --text-dark: #4a4a4a;
            --glass: rgba(255, 255, 255, 0.5);
        }
        
        body, html { 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: 'Montserrat', sans-serif;
            /* Using your uploaded silk wave image */
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            color: var(--text-dark);
        }

        .header-top { 
            font-size: 1em; letter-spacing: 8px; text-transform: uppercase; color: #a19a94; 
            margin-bottom: 5px; 
        }

        .main-headline { 
            font-size: 3.2em; font-weight: 300; text-transform: uppercase; letter-spacing: 10px; 
            margin-bottom: 55px; color: #555; text-align: center;
        }
        .main-headline b { font-weight: 600; color: var(--gold); text-transform: uppercase; }

        .card-container { display: flex; gap: 40px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            width: 500px;
            padding: 60px 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.04);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.7);
        }

        .card-label { 
            font-size: 1.2em; letter-spacing: 6px; text-transform: uppercase; 
            color: #888; margin-bottom: 25px; font-weight: 400; 
        }
        
        .aqi-value { 
            font-size: 13.5em; font-weight: 300; color: var(--gold); 
            line-height: 0.9; margin: 20px 0; letter-spacing: -5px; 
        }

        .sub-metrics {
            display: flex; margin-top: 40px; padding-top: 30px;
            justify-content: space-around;
            border-top: 1px solid rgba(0,0,0,0.06);
        }
        .metric-item { flex: 1; border-right: 1px solid rgba(0,0,0,0.06); }
        .metric-item:last-child { border-right: none; }
        
        .metric-label { font-size: 0.85em; text-transform: uppercase; letter-spacing: 3px; color: #999; display: block; margin-bottom: 10px; }
        .metric-val { font-size: 2.4em; font-weight: 400; color: #444; }
        .metric-unit { font-size: 0.45em; color: #aaa; margin-left: 4px; vertical-align: middle; }

        .footer { 
            position: absolute; bottom: 50px; letter-spacing: 8px; 
            text-transform: uppercase; color: #a19a94; font-size: 1em; font-weight: 400; 
        }
    </style>
</head>
<body>

    <div class="header-top">Live AQI</div>
    <div class="main-headline">Indoor Air Quality is <b id="status-text">Excellent</b></div>

    <div class="card-container">
        <div class="glass-card">
            <div class="card-label">Internal AQI</div>
            <div class="aqi-value" id="in-aqi">--</div>
            <div class="sub-metrics">
                <div class="metric-item">
                    <span class="metric-label">PM2.5</span>
                    <span class="metric-val" id="in-pm25">--<span class="metric-unit">µg/m³</span></span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">PM10</span>
                    <span class="metric-val" id="in-pm10">--<span class="metric-unit">µg/m³</span></span>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-label">External AQI</div>
            <div class="aqi-value" id="out-aqi">--</div>
            <div class="sub-metrics">
                <div class="metric-item">
                    <span class="metric-label">PM2.5</span>
                    <span class="metric-val" id="out-pm25">--<span class="metric-unit">µg/m³</span></span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">PM10</span>
                    <span class="metric-val" id="out-pm10">--<span class="metric-unit">µg/m³</span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">One Lodha Place, Mumbai</div>

    <script>
        const K_KEY = 'nomjPNZHYkGzzP5YIJePqI2cUON67v1pj9JPXb8BpcgnC5VX';
        const W_KEY = '9442ebd14169de10c88aacffb7dc7c71';
        const LAT = "19.0000", LON = "72.8200"; 
        
        const DEVICE_IDS = [
            'd17c469a-1db3-4c73-85ba-8402e658f600', 'dd871a66-1d78-4f0f-b4a2-8b145d9b42f7',
            'c7b40131-0924-4bdd-82dd-f2643847b39e', '424782d5-5528-43e4-8320-786dac9b62f2',
            'e484e715-2fea-4480-8b66-1f07e02980fa', '796ebfee-564a-4361-b7d1-90f86c9297ed'
        ];

        function calcAQI(pm) {
            if (pm <= 30) return Math.round(pm * 50 / 30);
            if (pm <= 60) return Math.round(51 + (pm - 30) * (49 / 30));
            if (pm <= 90) return Math.round(101 + (pm - 60) * (99 / 30));
            return 201;
        }

        async function updateData() {
            try {
                // Fetch and Average 6 Indoor Devices
                const fetches = DEVICE_IDS.map(id => fetch(`https://api.kaiterra.com/v1/devices/${id}/top?key=${K_KEY}`).then(r => r.json()));
                const results = await Promise.allSettled(fetches);
                let t25 = 0, t10 = 0, count = 0;
                
                results.forEach(res => {
                    if (res.status === 'fulfilled' && res.value.data) {
                        const d = res.value.data;
                        t25 += d.find(x => x.param === 'rpm25c').points[0].value;
                        t10 += d.find(x => x.param === 'rpm10c').points[0].value;
                        count++;
                    }
                });

                if (count > 0) {
                    const avg25 = Math.round(t25 / count);
                    const avg10 = Math.round(t10 / count);
                    const aqi = calcAQI(avg25);
                    document.getElementById('in-aqi').innerText = aqi;
                    document.getElementById('in-pm25').innerHTML = `${avg25}<span class="metric-unit">µg/m³</span>`;
                    document.getElementById('in-pm10').innerHTML = `${avg10}<span class="metric-unit">µg/m³</span>`;
                    document.getElementById('status-text').innerText = aqi <= 50 ? "Excellent" : "Pristine";
                }

                // Fetch Outdoor Air Quality
                const pRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${W_KEY}`);
                const pData = await pRes.json();
                const out25 = Math.round(pData.list[0].components.pm2_5);
                const out10 = Math.round(pData.list[0].components.pm10);
                document.getElementById('out-aqi').innerText = calcAQI(out25);
                document.getElementById('out-pm25').innerHTML = `${out25}<span class="metric-unit">µg/m³</span>`;
                document.getElementById('out-pm10').innerHTML = `${out10}<span class="metric-unit">µg/m³</span>`;
            } catch (e) { console.error("Sync Error"); }
        }

        setInterval(updateData, 60000);
        updateData();
    </script>
</body>
</html>
